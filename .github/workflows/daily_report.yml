name: Chengdu Air Quality Daily Report

on:
  schedule:
    # 每天北京时间早上 8:30 运行 (UTC 时间 00:30)
    - cron: '30 0 * * *'
  workflow_dispatch: # 允许手动点击按钮触发执行

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予权限以更新状态文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          SEND_KEY: ${{ secrets.SEND_KEY }} # 读取 GitHub Secrets
        run: python main.py

      - name: Commit status change
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add chengdu_air_status.json || true
          git commit -m "Update air status hash" || true
          git push || true
